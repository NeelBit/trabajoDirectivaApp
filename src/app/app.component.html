<section class="seccionForm contenedor">
    <form action="" method="post" class="formularioLogin">

        <h2 class="formularioLogin__titulo">{{ title }}</h2>

        <div class="formularioLogin__contenedor">

            <div class="formularioLogin__group">
                <input type="text" name="nombre" id="nombre" class="form__input" placeholder=" " #nombre [(ngModel)]="nombreProp">
                <label for="nombre" class="form__label">Nombre:</label>
                <span class="form__line"></span>
            </div>

            <div class="formularioLogin__group">
                <input type="email" name="email" id="email" class="form__input" placeholder=" " #email [(ngModel)]="emailProp">
                <label for="email" class="form__label">Email:</label>
                <span class="form__line"></span>
            </div>

            <div class="formularioLogin__group">
                <input type="text" name="cargo" id="cargo" class="form__input" placeholder=" " #cargo [(ngModel)]="cargoProp">
                <label for="cargo" class="form__label">Cargo:</label>
                <span class="form__line"></span>
            </div>

            <div class="formularioLogin__group">
                <input type="password" name="pass" id="pass" class="form__input" placeholder=" " #password [(ngModel)]="passwordProp">
                <label for="pass" class="form__label">Contraseña:</label>
                <span class="form__line"></span>
            </div>

            <input type="submit" value="Registrarse" class="form__submit" (click)="registrarse(nombre.value, email.value, password.value)">

        </div>

    </form>

    <!-- ngIf -->

    <p id="mensaje" class="mensaje" *ngIf="registradoProperty; else elseBlock"> {{ mensajeProperty }} y
        <!-- ngStyle y operador ternario -->
        tiene el cargo de <span [ngStyle]="{color: cargoProp=='director' ? 'red' : 'black' }"> {{ cargoProp }} </span></p>

    <p>La contraseña es segura? <span [ngClass]="passwordProp.length >= 8 ? 'probandoClaseVerde' : 'probandoClaseRojo'">{{ passwordProp }}</span></p>
    <ng-template #elseBlock>
        <p>No usuarios</p>
    </ng-template>

    <!-- ciclo ngFor -->
    <div>
        <ul>
            <li *ngFor="let item of listaU">{{ item }}</li>
        </ul>
    </div>

    <div>
        <ul>
            <li *ngFor="let tituloE of entradas; let i = index">{{ tituloE.tituloEntrada }} - entrada nº {{ i+1 }}</li>
        </ul>
    </div>

</section>
